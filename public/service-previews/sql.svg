
<svg xmlns='http://www.w3.org/2000/svg' width='1400' height='900' viewBox='0 0 1400 900'>
  <defs>
    <linearGradient id='bg' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#0b1020'/>
      <stop offset='100%' stop-color='#0a1228'/>
    </linearGradient>
    <linearGradient id='card' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='rgba(255,255,255,0.08)'/>
      <stop offset='100%' stop-color='rgba(255,255,255,0.03)'/>
    </linearGradient>
    <filter id='shadow' x='-20%' y='-20%' width='140%' height='140%'>
      <feDropShadow dx='0' dy='10' stdDeviation='20' flood-color='#0ff' flood-opacity='0.18'/>
    </filter>
    <style>
      .title { font-family: "Inter", "Segoe UI", sans-serif; font-size: 28px; fill: #e8ecf6; font-weight: 700; }
      .subtitle { font-family: "Inter", "Segoe UI", sans-serif; font-size: 16px; fill: #9fb3d7; }
      .label { font-family: "Inter", "Segoe UI", sans-serif; font-size: 14px; fill: #c9d5f0; font-weight: 600; }
      .text { font-family: "Inter", "Segoe UI", sans-serif; font-size: 12px; fill: #9fb3d7; }
      .mini { font-family: "Inter", "Segoe UI", sans-serif; font-size: 11px; fill: #8aa0c8; }
      .chip { fill: url(#card); stroke: rgba(255,255,255,0.08); stroke-width: 1; rx: 12; }
    </style>
  </defs>
  <rect width='1400' height='900' fill='url(#bg)'/>

  <text x='80' y='90' class='title'>SQL & Data Management</text>
  <text x='80' y='125' class='subtitle'>Schemas, indexes, lineage, and governed flows</text>
  <rect x='70' y='160' width='1260' height='650' rx='28' fill='url(#card)' stroke='rgba(255,255,255,0.08)' filter='url(#shadow)'/>

  <rect x='160' y='240' width='260' height='320' rx='18' class='chip'/>
  <text x='180' y='275' class='label'>Customers</text>
  <line x1='180' y1='290' x2='380' y2='290' stroke='#2dd4ff' stroke-width='2' stroke-dasharray='2 4'/>
  <text x='190' y='320' class='text'>id (PK)</text>
  <text x='190' y='350' class='text'>email (U)</text>
  <text x='190' y='380' class='text'>status</text>
  <text x='190' y='410' class='text'>created_at (IDX)</text>

  <rect x='440' y='240' width='260' height='320' rx='18' class='chip'/>
  <text x='460' y='275' class='label'>Orders</text>
  <line x1='460' y1='290' x2='660' y2='290' stroke='#a78bfa' stroke-width='2' stroke-dasharray='2 4'/>
  <text x='470' y='320' class='text'>id (PK)</text>
  <text x='470' y='350' class='text'>customer_id (FK)</text>
  <text x='470' y='380' class='text'>total</text>
  <text x='470' y='410' class='text'>created_at (IDX)</text>

  <rect x='720' y='240' width='260' height='320' rx='18' class='chip'/>
  <text x='740' y='275' class='label'>Payments</text>
  <line x1='740' y1='290' x2='940' y2='290' stroke='#22d3ee' stroke-width='2' stroke-dasharray='2 4'/>
  <text x='750' y='320' class='text'>id (PK)</text>
  <text x='750' y='350' class='text'>order_id (FK)</text>
  <text x='750' y='380' class='text'>status (IDX)</text>
  <text x='750' y='410' class='text'>captured_at</text>

  <rect x='1000' y='240' width='260' height='320' rx='18' class='chip'/>
  <text x='1020' y='275' class='label'>Audit & Lineage</text>
  <text x='1025' y='310' class='text'>CDC stream ? Warehouse</text>
  <text x='1025' y='340' class='text'>Backups: 15m snapshots</text>
  <text x='1025' y='370' class='text'>PII masked in non-prod</text>
  <text x='1025' y='400' class='text'>Index advisor ready</text>

  <path d='M420 340 C460 320 520 320 560 340' stroke='#2dd4ff' stroke-width='3' fill='none' marker-end='url(#arrow)'/>
  <path d='M700 360 C740 340 800 340 840 360' stroke='#a78bfa' stroke-width='3' fill='none' marker-end='url(#arrow)'/>
  <path d='M980 320 C940 300 880 300 840 320' stroke='#22d3ee' stroke-width='3' fill='none' marker-end='url(#arrow)'/>

  <defs>
    <marker id='arrow' viewBox='0 0 10 10' refX='8' refY='5' markerWidth='8' markerHeight='8' orient='auto-start-reverse'>
      <path d='M 0 0 L 10 5 L 0 10 z' fill='#22d3ee' />
    </marker>
  </defs>
</svg>

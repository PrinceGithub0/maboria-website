  <text x='1040' y='245' class='label'>Executive Cards</text>
  <text x='1045' y='275' class='text'>Churn: 3.2%</text>
  <text x='1045' y='305' class='text'>Payback: 7.4 mo</text>
  <text x='1045' y='335' class='text'>LTV/CAC: 4.6x</text>
  <line x1='1040' y1='360' x2='1260' y2='360' stroke='rgba(255,255,255,0.08)' stroke-width='1'/>
  <text x='1045' y='395' class='label'>Team Leaderboard</text>
  <text x='1045' y='425' class='text'>AE North: $210k</text>
  <text x='1045' y='450' class='text'>AE West: $180k</text>
  <text x='1045' y='475' class='text'>AE East: $160k</text>
  <line x1='1040' y1='500' x2='1260' y2='500' stroke='rgba(255,255,255,0.08)' stroke-width='1'/>
  <text x='1045' y='535' class='label'>Alerts</text>
  <text x='1045' y='565' class='text'>SLA: 99.96%</text>
  <text x='1045' y='590' class='text'>P1 Incidents: 0</text>
  <text x='1045' y='615' class='text'>Adoption: 92%</text>
</svg>

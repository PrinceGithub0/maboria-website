
<svg xmlns='http://www.w3.org/2000/svg' width='1400' height='900' viewBox='0 0 1400 900'>
  <defs>
    <linearGradient id='bg' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#0b1020'/>
      <stop offset='100%' stop-color='#0a1228'/>
    </linearGradient>
    <linearGradient id='card' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='rgba(255,255,255,0.08)'/>
      <stop offset='100%' stop-color='rgba(255,255,255,0.03)'/>
    </linearGradient>
    <filter id='shadow' x='-20%' y='-20%' width='140%' height='140%'>
      <feDropShadow dx='0' dy='10' stdDeviation='20' flood-color='#0ff' flood-opacity='0.18'/>
    </filter>
    <style>
      .title { font-family: "Inter", "Segoe UI", sans-serif; font-size: 28px; fill: #e8ecf6; font-weight: 700; }
      .subtitle { font-family: "Inter", "Segoe UI", sans-serif; font-size: 16px; fill: #9fb3d7; }
      .label { font-family: "Inter", "Segoe UI", sans-serif; font-size: 14px; fill: #c9d5f0; font-weight: 600; }
      .text { font-family: "Inter", "Segoe UI", sans-serif; font-size: 12px; fill: #9fb3d7; }
      .mini { font-family: "Inter", "Segoe UI", sans-serif; font-size: 11px; fill: #8aa0c8; }
      .chip { fill: url(#card); stroke: rgba(255,255,255,0.08); stroke-width: 1; rx: 12; }
    </style>
  </defs>
  <rect width='1400' height='900' fill='url(#bg)'/>

  <text x='80' y='90' class='title'>Business Intelligence</text>
  <text x='80' y='125' class='subtitle'>Executive dashboards with governed metrics</text>
  <rect x='70' y='160' width='1260' height='650' rx='28' fill='url(#card)' stroke='rgba(255,255,255,0.08)' filter='url(#shadow)'/>

  <rect x='110' y='210' width='340' height='130' rx='18' class='chip'/>
  <text x='130' y='245' class='label'>KPI Overview</text>
  <text x='130' y='275' class='text'>MRR: $420k ? 8%</text>
  <text x='130' y='300' class='text'>Net Retention: 112%</text>
  <text x='130' y='325' class='text'>CSAT: 94%</text>

  <rect x='110' y='370' width='520' height='360' rx='22' class='chip'/>
  <text x='130' y='405' class='label'>Revenue Trend</text>
  <polyline points='150,560 230,520 310,540 390,480 470,500 550,450 610,480' fill='none' stroke='#2dd4ff' stroke-width='4' stroke-linecap='round'/>
  <polyline points='150,600 230,590 310,570 390,560 470,540 550,520 610,510' fill='none' stroke='#a78bfa' stroke-width='3' stroke-dasharray='6 6' stroke-linecap='round'/>
  <rect x='140' y='420' width='80' height='20' rx='10' fill='#2dd4ff' opacity='0.2'/>
  <rect x='240' y='440' width='80' height='20' rx='10' fill='#a78bfa' opacity='0.2'/>
  <text x='140' y='418' class='mini'>MRR</text>
  <text x='240' y='438' class='mini'>Pipeline</text>

  <rect x='670' y='210' width='320' height='250' rx='18' class='chip'/>
  <text x='690' y='245' class='label'>Channel Mix</text>
  <rect x='690' y='270' width='140' height='140' rx='70' fill='none' stroke='#2dd4ff' stroke-width='20' stroke-dasharray='220 360' stroke-linecap='round'/>
  <rect x='690' y='270' width='140' height='140' rx='70' fill='none' stroke='#a78bfa' stroke-width='20' stroke-dasharray='150 360' stroke-linecap='round' transform='rotate(45 760 340)' />
  <text x='870' y='310' class='text'>Inbound 45%</text>
  <text x='870' y='335' class='text'>Outbound 35%</text>
  <text x='870' y='360' class='text'>Partners 20%</text>


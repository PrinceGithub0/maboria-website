
<svg xmlns='http://www.w3.org/2000/svg' width='1400' height='900' viewBox='0 0 1400 900'>
  <defs>
    <linearGradient id='bg' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#0b1020'/>
      <stop offset='100%' stop-color='#0a1228'/>
    </linearGradient>
    <linearGradient id='card' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='rgba(255,255,255,0.08)'/>
      <stop offset='100%' stop-color='rgba(255,255,255,0.03)'/>
    </linearGradient>
    <filter id='shadow' x='-20%' y='-20%' width='140%' height='140%'>
      <feDropShadow dx='0' dy='10' stdDeviation='20' flood-color='#0ff' flood-opacity='0.18'/>
    </filter>
    <style>
      .title { font-family: "Inter", "Segoe UI", sans-serif; font-size: 28px; fill: #e8ecf6; font-weight: 700; }
      .subtitle { font-family: "Inter", "Segoe UI", sans-serif; font-size: 16px; fill: #9fb3d7; }
      .label { font-family: "Inter", "Segoe UI", sans-serif; font-size: 14px; fill: #c9d5f0; font-weight: 600; }
      .text { font-family: "Inter", "Segoe UI", sans-serif; font-size: 12px; fill: #9fb3d7; }
      .mini { font-family: "Inter", "Segoe UI", sans-serif; font-size: 11px; fill: #8aa0c8; }
      .chip { fill: url(#card); stroke: rgba(255,255,255,0.08); stroke-width: 1; rx: 12; }
    </style>
  </defs>
  <rect width='1400' height='900' fill='url(#bg)'/>

  <text x='80' y='90' class='title'>CRM & Automation</text>
  <text x='80' y='125' class='subtitle'>Lifecycle automation for revenue teams</text>
  <rect x='70' y='160' width='1260' height='650' rx='28' fill='url(#card)' stroke='rgba(255,255,255,0.08)' filter='url(#shadow)'/>

  <defs>
    <marker id='arrowGreen' viewBox='0 0 10 10' refX='8' refY='5' markerWidth='8' markerHeight='8' orient='auto-start-reverse'>
      <path d='M 0 0 L 10 5 L 0 10 z' fill='#22d3ee' />
    </marker>
  </defs>

  <rect x='160' y='320' width='200' height='150' rx='20' fill='rgba(34,211,238,0.12)' stroke='#22d3ee' stroke-width='2'/>
  <text x='180' y='360' class='label'>Leads</text>
  <text x='180' y='385' class='text'>Capture + Enrich</text>

  <rect x='420' y='320' width='200' height='150' rx='20' fill='rgba(16,185,129,0.12)' stroke='#10b981' stroke-width='2'/>
  <text x='440' y='360' class='label'>Qualified</text>
  <text x='440' y='385' class='text'>Scoring + Routing</text>

  <rect x='680' y='320' width='200' height='150' rx='20' fill='rgba(59,130,246,0.12)' stroke='#3b82f6' stroke-width='2'/>
  <text x='700' y='360' class='label'>Proposal</text>
  <text x='700' y='385' class='text'>Playbooks + Docs</text>

  <rect x='940' y='320' width='200' height='150' rx='20' fill='rgba(94,234,212,0.12)' stroke='#5eead4' stroke-width='2'/>
  <text x='960' y='360' class='label'>Won</text>
  <text x='960' y='385' class='text'>Handoff + CS</text>

  <path d='M360 395 C390 395 400 395 420 395' stroke='#22d3ee' stroke-width='3' fill='none' marker-end='url(#arrowGreen)'/>
  <path d='M620 395 C650 395 660 395 680 395' stroke='#10b981' stroke-width='3' fill='none' marker-end='url(#arrowGreen)'/>
  <path d='M880 395 C910 395 920 395 940 395' stroke='#3b82f6' stroke-width='3' fill='none' marker-end='url(#arrowGreen)'/>

  <rect x='220' y='520' width='260' height='100' rx='14' class='chip'/>
  <text x='240' y='555' class='label'>Automation</text>
  <text x='240' y='580' class='text'>Email sequences ? Notifications ? Tasks</text>

  <rect x='600' y='520' width='260' height='100' rx='14' class='chip'/>
  <text x='620' y='555' class='label'>Signals</text>
  <text x='620' y='580' class='text'>Web ? Product ? Support events</text>
</svg>

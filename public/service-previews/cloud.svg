
<svg xmlns='http://www.w3.org/2000/svg' width='1400' height='900' viewBox='0 0 1400 900'>
  <defs>
    <linearGradient id='bg' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#0b1020'/>
      <stop offset='100%' stop-color='#0a1228'/>
    </linearGradient>
    <linearGradient id='card' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='rgba(255,255,255,0.08)'/>
      <stop offset='100%' stop-color='rgba(255,255,255,0.03)'/>
    </linearGradient>
    <filter id='shadow' x='-20%' y='-20%' width='140%' height='140%'>
      <feDropShadow dx='0' dy='10' stdDeviation='20' flood-color='#0ff' flood-opacity='0.18'/>
    </filter>
    <style>
      .title { font-family: "Inter", "Segoe UI", sans-serif; font-size: 28px; fill: #e8ecf6; font-weight: 700; }
      .subtitle { font-family: "Inter", "Segoe UI", sans-serif; font-size: 16px; fill: #9fb3d7; }
      .label { font-family: "Inter", "Segoe UI", sans-serif; font-size: 14px; fill: #c9d5f0; font-weight: 600; }
      .text { font-family: "Inter", "Segoe UI", sans-serif; font-size: 12px; fill: #9fb3d7; }
      .mini { font-family: "Inter", "Segoe UI", sans-serif; font-size: 11px; fill: #8aa0c8; }
      .chip { fill: url(#card); stroke: rgba(255,255,255,0.08); stroke-width: 1; rx: 12; }
    </style>
  </defs>
  <rect width='1400' height='900' fill='url(#bg)'/>

  <text x='80' y='90' class='title'>Cloud & Platform</text>
  <text x='80' y='125' class='subtitle'>Resilient architectures with guardrails</text>
  <rect x='70' y='160' width='1260' height='650' rx='28' fill='url(#card)' stroke='rgba(255,255,255,0.08)' filter='url(#shadow)'/>

  <defs>
    <marker id='arrowBlue' viewBox='0 0 10 10' refX='8' refY='5' markerWidth='8' markerHeight='8' orient='auto-start-reverse'>
      <path d='M 0 0 L 10 5 L 0 10 z' fill='#60a5fa' />
    </marker>
  </defs>

  <rect x='160' y='260' width='240' height='160' rx='16' fill='rgba(96,165,250,0.12)' stroke='#60a5fa' stroke-width='2'/>
  <text x='180' y='300' class='label'>Load Balancer</text>
  <text x='180' y='330' class='text'>L7 routing ? WAF ? TLS</text>

  <rect x='470' y='240' width='320' height='200' rx='16' fill='rgba(59,130,246,0.12)' stroke='#3b82f6' stroke-width='2'/>
  <text x='490' y='280' class='label'>App Services</text>
  <text x='490' y='310' class='text'>Containers ? Blue/Green</text>
  <text x='490' y='340' class='text'>Autoscale ? Health checks</text>

  <rect x='860' y='240' width='240' height='200' rx='16' fill='rgba(139,92,246,0.12)' stroke='#8b5cf6' stroke-width='2'/>
  <text x='880' y='280' class='label'>Data Layer</text>
  <text x='880' y='310' class='text'>PostgreSQL ? Redis cache</text>
  <text x='880' y='340' class='text'>Backups ? Encryption</text>

  <rect x='470' y='500' width='320' height='180' rx='16' fill='rgba(52,211,153,0.12)' stroke='#34d399' stroke-width='2'/>
  <text x='490' y='540' class='label'>Observability</text>
  <text x='490' y='570' class='text'>Logs ? Metrics ? Traces ? Alerts</text>
  <text x='490' y='600' class='text'>SLOs ? Cost dashboards</text>

  <rect x='860' y='500' width='240' height='180' rx='16' fill='rgba(226,232,240,0.12)' stroke='rgba(255,255,255,0.35)' stroke-width='2'/>
  <text x='880' y='540' class='label'>Guardrails</text>
  <text x='880' y='570' class='text'>IAM ? Policies ? Drift checks</text>
  <text x='880' y='600' class='text'>Runbooks ? Incident playbooks</text>

  <path d='M400 340 C440 340 450 340 470 340' stroke='#60a5fa' stroke-width='3' fill='none' marker-end='url(#arrowBlue)'/>
  <path d='M790 320 C820 320 830 320 860 320' stroke='#3b82f6' stroke-width='3' fill='none' marker-end='url(#arrowBlue)'/>
  <path d='M630 440 C630 470 630 480 630 500' stroke='#34d399' stroke-width='3' fill='none' marker-end='url(#arrowBlue)'/>
  <path d='M980 440 C980 470 980 480 980 500' stroke='rgba(255,255,255,0.4)' stroke-width='3' fill='none' marker-end='url(#arrowBlue)'/>
</svg>
